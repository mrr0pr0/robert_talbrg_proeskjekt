<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How are you?</title>
</head>
<body>

  <h1>How are you?</h1>

  <p id="question">Hva heter du?</p>
  <input type="text" id="answer">
  <button id="sendBtn">Send</button>

  <script>
    const question = document.getElementById("question");
    const answer = document.getElementById("answer");
    const sendBtn = document.getElementById("sendBtn");

    let step = 0;
    let name = "";
    let feeling = "";

    function nextStep() {
      let value = answer.value;

      if (value === "") {
        return;
      }

      if (step === 0) {
        name = value;
        question.textContent = "Hvordan går det med deg " + name + "?";
        answer.value = "";
        step = 1;
      }
      else if (step === 1) {
        feeling = value.toLowerCase();

        if (feeling === "bra") {
          question.textContent = "Hvorfor går det bra?";
        } else {
          question.textContent = "Hvorfor går det dårlig?";
        }

        answer.value = "";
        step = 2;
      }
      else if (step === 2) {
        if (feeling === "bra") {
          question.textContent = "Vil du kjøre programmet på nytt? (ja/nei)";
        } else {
          question.textContent = "håper du får det bedre snart. Vil du kjøre programmet på nytt? (ja/nei)";
        }
        answer.value = "";
        step = 3;
      }
      else if (step === 3) {
        if (value.toLowerCase() === "ja") {
          step = 0;
          name = "";
          feeling = "";
          question.textContent = "Hva heter du?";
          answer.value = "";
        } else {
          question.textContent = "Ok.";
          answer.disabled = true;
          sendBtn.disabled = true;
        }
      }
    }

    sendBtn.onclick = nextStep;
  </script>

</body>
</html>
